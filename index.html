<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body>
        <header>
            <h1>Portland Pat's Famous Salmon Cookies</h1>
            <h4> <img id="logo" src="salmon.png" title="the logo in process" alt="The salmon logo"><br>It sounds weird, but try it!</h4>
            <h2>Cookie Estimates by Location!</h2><br><br>
        </header>
        <table id="location">
            <tbody></tbody>
        </table>
        <input type="button" onclick="showAddStore()" value="Add Store?"></input>
        <div id="add-store">
            <form onsubmit="return validateForm(this)">
                <label>Store Name: <input type="text" name="name" onblur="isValidEntry(this)"></label>
                <label>Minimum Customer/Hour: <input type="number" name="minCustomer" onblur="isValidEntry(this)"></label>
                <label>Maximum Customer/Hour: <input type="number" name="maxCustomer" onblur="isValidEntry(this)"></label>
                <label>Average Cookies/Hour: <input type="number" name="avgCookie" onblur="isValidEntry(this)"></label>
                <input type="submit" onclick="makeTable()" value="Submit">
            </form>
        </div>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
